# this feature, you have to add a quirk flag to the module options where you replace xx:xx:xx #
# with the values from your controller MAC (as shown in dmesg). The value 32 enables Nintendo #
# layout. If youâ€™ll want to add other quirk flags, simply add the values, e.g. 32 + 7         #
# (default quirks for 8BitDo) = 39. After changing this, reload the driver or reboot.         #
# https://atar-axis.github.io/xpadneo                                                         #
###############################################################################################
